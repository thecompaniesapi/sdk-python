name: Release & Publish

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest
    name: Publish to PyPI
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
    
    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine
    
    - name: Install package dependencies
      run: |
        pip install -e ".[test]"
    
    - name: Validate package
      run: |
        python -c "import src.thecompaniesapi; print('âœ… Package imports successfully')"
        python -c "from src.thecompaniesapi import Client, HttpClient, ApiError; print('âœ… All exports available')"
        python -m py_compile src/thecompaniesapi/*.py
        python -m py_compile src/thecompaniesapi/generated/*.py
    
    - name: Run tests
      env:
        TCA_API_TOKEN: ${{ secrets.TCA_API_TOKEN }}
      run: |
        pytest tests/test_client.py -m unit -v
        pytest tests/test_integration.py -m integration -v
    
    - name: Extract version
      id: extract_version
      run: |
        VERSION=${GITHUB_REF#refs/tags/}
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "clean_version=${VERSION#v}" >> $GITHUB_OUTPUT
    
    - name: Build package
      run: python -m build
    
    - name: Check package
      run: |
        python -m twine check dist/*
        ls -la dist/
    
    - name: Publish to PyPI
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
      run: |
        echo "Publishing to PyPI..."
        python -m twine upload dist/*
        echo "âœ… Package published to PyPI successfully"
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.extract_version.outputs.version }}
        name: Release ${{ steps.extract_version.outputs.version }}
        body: |
          ## ğŸš€ Release ${{ steps.extract_version.outputs.version }}
          
          ### ğŸ“¦ Installation
          
          ```bash
          pip install thecompaniesapi==${{ steps.extract_version.outputs.clean_version }}
          ```
          
          ### ğŸ“‹ What's Changed
          
          See the [commit history](https://github.com/${{ github.repository }}/commits/${{ steps.extract_version.outputs.version }}) for detailed changes.
          
          ### ğŸ”— Links
          
          - ğŸ“– [Documentation](https://github.com/${{ github.repository }}#readme)
          - ğŸ“¦ [PyPI Package](https://pypi.org/project/thecompaniesapi/)
          - ğŸŒ [The Companies API](https://www.thecompaniesapi.com)
          - ğŸ“š [API Documentation](https://www.thecompaniesapi.com/api)
          - ğŸ”— [TypeScript SDK](https://github.com/thecompaniesapi/sdk-typescript)
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 
