[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
[project]
name = "thecompaniesapi"
version = "0.0.1"
authors = [{ name = "The Companies API SARL", email = "yael@thecompaniesapi.com" }]
dependencies = [
    "requests >= 2.28.1",
    "urllib3 >= 1.26.0"
]
description = "Python SDK for The Companies API"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]
[project.optional-dependencies]
test = [
    "pytest >= 6.0",
    "pytest-mock >= 3.0",
    "responses >= 0.20.0"
]
[project.urls]
"Homepage" = "https://www.thecompaniesapi.com/"
"Docs" = "https://www.thecompaniesapi.com/api"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
